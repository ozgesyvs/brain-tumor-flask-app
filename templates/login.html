<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
    <title>Login - Brain Tumor Detection</title>
{% include 'partials/header.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<body>
    {% include 'partials/navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body">
                        <h1 class="card-title mb-4 text-center text-primary">Login</h1>
                        <form method="POST">
                            <div class="form-group mb-4">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                        </form>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-warning mt-3">
                                    {{ messages[0] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/footer.html' %}
</body>
</html>


<!--

Kodun İşlevi:

{% with messages = get_flashed_messages() %}

Flash mesajları alır ve bunları bir messages değişkenine atar.

Flash mesajları, bir önceki işlemde sunucu tarafından kullanıcıya iletilmek üzere ayarlanan mesajlardır. 
Örneğin: "Dosya yüklenemedi!" gibi bir hata mesajı.

{% if messages %}

Eğer messages değişkeni doluysa (yani bir flash mesajı varsa), aşağıdaki kod bloğu çalıştırılır.

<div class="alert alert-warning mt-3">

Kullanıcıya mesajı göstermek için bir uyarı kutusu oluşturur.
alert-warning sınıfı, Bootstrap'in sarı renkli uyarı kutusunu oluşturur (genelde uyarılar için kullanılır).

{{ messages[0] }}

Flash mesajlarının içeriğini (messages listesindeki ilk mesaj) alır ve ekrana yazar.

{% endif %}

Eğer mesaj yoksa, uyarı kutusu hiç gösterilmez.

{% endwith %}

with bloğunu kapatır ve değişkeni (messages) artık kullanmaz.



Kısaca İşleyiş:
Flash mesaj yoksa: Bu blok tamamen atlanır, hiçbir şey gösterilmez.
Flash mesaj varsa: Kullanıcıya sarı bir kutu içinde mesaj gösterilir.










-->
